    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Print styles - strictly scoped */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
        }

        /* Hide all non-printable elements by default */
        body * {
          visibility: hidden;
        }

        /* Explicitly show the report card and its children */
        #report-card, #report-card * {
          visibility: visible;
        }

        /* Position Report Card to fill the page exactly */
        #report-card {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          min-height: 297mm;
          margin: 0;
          z-index: 9999;
          background: white;
          box-shadow: none !important;
        }

        /* Ensure .no-print elements are removed from layout */
        .no-print {
          display: none !important;
        }
      }
    </style>
